<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hanging with Taylor</title>

  <!-- Link to the jQuery Library -->
  <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>

   <!-- Link to the Bootstrap Library -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Link to an sdditional CSS File -->
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <!-- Overall Bootstrap Grid -->
  <div class="container" >
   
      
    <!-- Jumbotron with Title -->
    <div class="jumbotron" id="jumbotronx">

      <h1 class="text-center"><strong>Hanging with Taylor</strong></h1>
        <h2 class="text-center"><strong>Hangman Game</strong></h2>
      <h4 class="text-center">Press any key to start the game</h4>
      <hr>
      <div class="text-center">
        <button class="btn btn-warning btn-xs themeButton"><span class="glyphicon glyphicon-music"></span> Play Her Song !</button>
        <button class="btn btn-default btn-xs pauseButton"><span class="glyphicon glyphicon-pause"></span> Pause Her Song !</button> 
      </div>

    </div> <!-- End Jumbotron -->

    <div class="row">

      <!-- Left Panel (Game Statistics) -->
      <div class="col-lg-6" id="gamestats">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title text-center">Your Guess</h3>
          </div>
          <div class="panel-body">
            <div class="text-center">
              <div id="userGuess"></div>
            </div>
          </div>
        </div>

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title text-center">Letters Already Guessed</h3>
          </div>
          <div class="panel-body">
            <div class="text-center">
              <div id="lettersGuessed"></div>
            </div>
          </div>
        </div>

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title text-center">Number Of Tries Remaining</h3>
          </div>
          <div class="panel-body">
            <div class="text-center">
              <div id="triesLeft"></div>
            </div>
          </div>
        </div>

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title text-center">Total Wins</h3>
          </div>
          <div class="panel-body">
            <div class="text-center">
              <div id="totalWins"></div>
              <div class="text-success" id="userWinMessage"></div>
            </div>
          </div>
        </div>

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title text-center">Total Losses</h3>
          </div>
          <div class="panel-body">
            <div class="text-center">
              <div id="totalLosses"></div>
              <div class="text-danger" id="userLossMessage"></div>
            </div>
          </div>
        </div>

      </div> <!-- Game Statistics -->

      <!-- Right Panel (Taylor Image) -->
      <div class="col-lg-6" id="imageContainer">
        <img src="https://media.giphy.com/media/rY6HCsBw73Vv2/giphy.gif" alt="Taylor Image" id="taylorImage" style="position:absolute; top:50px; left: 80px; z-index: -20; width: 500px">
      </div>

    </div> <!-- End row -->

  </div> <!-- End Bootstrap Grid -->

  <script type="text/javascript" src="./assets/javascript/game.js"></script>

</body>
</html>
